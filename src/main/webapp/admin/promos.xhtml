<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/template.xhtml">

	<ui:param name="promos" value="active" />
	
	<ui:define name="body">
	
		<h1>Enviar Promoção Relâmpago</h1>
		
		<h:form enctype="multipart/form-data">
		
			<div class="form-group">
				<h:outputLabel value="Título da Promoção" />
				<h:inputText value="#{adminPromoBean.promo.titulo}" required="true" id="titulo" styleClass="form-control"/>
				<h:message for="titulo"/>
			</div>
			
			<div class="form-group">
				<h:outputLabel value="Livros" for="livros" />
				<h:selectOneMenu value="#{adminPromoBean.promo.livro.id}" converter="javax.faces.Integer" id="livros" styleClass="form-control">
					<f:selectItems value="#{adminListaLivrosBean.livros}" var="livro" itemValue="#{livro.id}" itemLabel="#{livro.titulo}"/>
				</h:selectOneMenu>
				<h:message for="livros"/>
			</div>
		
			<h:commandButton value="Enviar Promoção" action="#{adminPromoBean.enviar}" styleClass="btn btn-primary" />
		</h:form>
	
	</ui:define>

</ui:composition>

</html>
